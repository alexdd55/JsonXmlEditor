name: build

on:
  push:
#  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x" # choose what your project needs

      - uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Linux deps for WebKitGTK (adjust per distro)
      - name: Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

          # Ubuntu 24.04 provides WebKitGTK 4.1, older runners still use 4.0.
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            sudo apt-get install -y libwebkit2gtk-4.1-dev
          else
            sudo apt-get install -y libwebkit2gtk-4.0-dev
          fi

      - name: Build
        shell: bash
        run: |
          # If you need Ubuntu 24.04 workaround:
          # EXTRA_TAGS="-tags webkit2_41"
          wails build -clean

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ runner.os }}
          path: build/bin/**
